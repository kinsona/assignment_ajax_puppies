<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="jquery.timeago.js"></script>
  <script type="text/javascript" src="puppies.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>The AJAX Puppy Shelter</title>

</head>

<body>


  <div class='container'>


    <h1>The AJAX Puppy Shelter</h1>


    <h3>Register a new puppy:</h3>

    <form>

      <div class='form-group'>
        <label for='name'>Name</label>
        <input type='text' name='name'>
      </div>

      <div class='form-group'>
        <label for='breed_id'>Breed</label>
        <select name='breed_id'>
          <option value="" disabled selected> - select breed - </option>
        </select>
      </div>


      <input type='submit' id='submit' value="REGISTER PUPPY">

    </form>


    <div class='puppy-container'>
      <h3>Our puppies:</h3>

      <div class='puppy-list'>
        <a href="#">Refresh puppies list</a>

        <ul class='puppies'>
        </ul>
      </div>

    </div>


  </div> <!-- container -->


</body>

</html>
